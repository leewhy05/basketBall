<head>

    <title>basketBall</title>

<body class="bg-secondary">
<header class="body text-center text-light mt-5">
    <h1>BASKETBALL SCOREBOARD</h1>
</header>
<section class="dash bg-success">
<div class="container big text-center">
    <div class="row justify-content-between align-items-center pt-5">
        <div class="bot col-4">
            <h2 class="text-light">HOME</h2>
        <button class="btn btn-dark text-danger mt-4 lov"><span>0</span></button>
        <div class="mot">
            <button class="btn one">+1</button><button class="btn two">+2</button><button class="btn three">+3</button>
        </div>
        </div>
        <div class="bot col-4">
            <h2 class="text-light">GUEST</h2>
        <button class="btn btn-dark text-danger mt-4 lou"><span>0</span></button>
        <div class="mot">
            <button class="btn five">+1</button><button class="btn six">+2</button><button class="btn seven">+3</button>
        </div>
        </div>
        
        <div class="lat text-center">
            <button class="btn four">New Game</button>
        </div>
</div>
</section>
